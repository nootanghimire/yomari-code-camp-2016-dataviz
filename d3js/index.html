<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Demo: Sample Visualization</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
  }
</script>
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                            Data Visualization Demo
                    </a>
                </li>
                <li>
                    <a href="#" id="line-graph">Line Graph Demo</a>
                </li>
                <li>
                    <a href="#" id="stacked-bar">Stacked Bar Graph Demo</a>
                </li>
                <li>
                    <a href="#" id="grouped-bar">Grouped Bar Graph Demo</a>
                </li>
                <li>
                    <a href="#" id="compare-pdf">Compare it to Original text data!</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <div style="position:fixed; bottom: 0; right: 0 ; border: 3px solid #fff;"><a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <iframe id="loadframe" src="#" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!-- Load to iFrame Script -->
    <script type="text/javascript">
        function dgi(str){return document.getElementById(str);}

        var line_graph = dgi('line-graph');
        var stacked_bar = dgi('stacked-bar');
        var grouped_bar = dgi('grouped-bar');
        var compare_pdf = dgi('compare-pdf');
        var load_iframe = dgi('loadframe');

        line_graph.addEventListener("click", function(){
            load_iframe.src = "lineChart.html";
        }, false);

        stacked_bar.addEventListener("click", function(){
            load_iframe.src = "stackedBar.html";
        }, false);

        grouped_bar.addEventListener("click", function(){
            load_iframe.src = "groupedBar.html";
        }, false);

        compare_pdf.addEventListener("click", function(){
            load_iframe.src = "raw_data/image.html";
        }, false);

    </script>

</body>

</html>
